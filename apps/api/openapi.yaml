openapi: 3.1.0
info:
  title: PACT Directory Service API
  version: 1.0.0
  description: >
    API for company onboarding, authentication, connections, password reset,
    and proxying test execution to the conformance service.
servers:
  - url: http://localhost:3000/api
    description: Local
  - url: https://api.pact-directory.com
    description: Production
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Error:
      type: object
      properties:
        message:
          type: string
      required: [message]
    AuthTokenRequest:
      type: object
      properties:
        client_id: { type: string }
        client_secret: { type: string }
        network_key: { type: string }
      required: [client_id, client_secret, network_key]
    AuthTokenResponse:
      type: object
      properties:
        access_token: { type: string }
        token_type: { type: string, example: Bearer }
      required: [access_token, token_type]
    SignupRequest:
      type: object
      properties:
        companyName: { type: string }
        companyIdentifier: { type: string }
        companyIdentifierDescription: { type: string }
        fullName: { type: string }
        email: { type: string, format: email }
        password: { type: string, format: password, minLength: 6 }
        confirmPassword: { type: string, format: password }
        solutionApiUrl: { type: string }
      required:
        - companyName
        - companyIdentifier
        - companyIdentifierDescription
        - fullName
        - email
        - password
        - confirmPassword
        - solutionApiUrl
    SignupResponse:
      type: object
      properties:
        token: { type: string }
      required: [token]
    LoginRequest:
      type: object
      properties:
        email: { type: string, format: email }
        password: { type: string, format: password }
      required: [email, password]
    LoginResponse:
      type: object
      properties:
        token: { type: string }
      required: [token]
    ForgotPasswordRequest:
      type: object
      properties:
        email: { type: string, format: email }
      required: [email]
    GenericMessage:
      type: object
      properties:
        message: { type: string }
      required: [message]
    ResetPasswordRequest:
      type: object
      properties:
        token: { type: string }
        password: { type: string, minLength: 6 }
        confirmPassword: { type: string, minLength: 6 }
      required: [token, password, confirmPassword]
    VerifyResetTokenResponse:
      type: object
      properties:
        valid: { type: boolean }
        message: { type: string }
      required: [valid]
    CompanyBase:
      type: object
      properties:
        id: { type: integer }
        companyName: { type: string }
        companyIdentifier: { type: string }
        companyIdentifierDescription: { type: string }
        solutionApiUrl: { type: string }
      required: [id, companyName, companyIdentifier]
    UserBase:
      type: object
      properties:
        fullName: { type: string }
        email: { type: string, format: email }
        role: { type: string }
      required: [fullName, email, role]
    MyProfileResponse:
      type: object
      properties:
        id: { type: integer }
        companyName: { type: string }
        companyIdentifier: { type: string }
        companyIdentifierDescription: { type: string }
        solutionApiUrl: { type: string }
        clientId: { type: string }
        clientSecret: { type: string }
        networkKey: { type: string }
        fullName: { type: string }
        email: { type: string, format: email }
        role: { type: string }
        connectionRequests:
          type: object
          properties:
            sent:
              type: array
              items:
                type: object
                properties:
                  createdAt: { type: string, format: date-time }
                  status: { type: string }
                  companyName: { type: string }
                  companyId: { type: integer }
            received:
              type: array
              items:
                type: object
                properties:
                  id: { type: integer }
                  createdAt: { type: string, format: date-time }
                  status: { type: string }
                  companyName: { type: string }
                  companyId: { type: integer }
        connectedCompanies:
          type: array
          items:
            type: object
            properties:
              companyId: { type: integer }
              companyName: { type: string }
              requestedAt: { type: string, format: date-time }
              createdAt: { type: string, format: date-time }
      required:
        - id
        - companyName
        - companyIdentifier
        - fullName
        - email
        - role
        - connectionRequests
        - connectedCompanies
    CompanyProfileResponse:
      type: object
      properties:
        company:
          type: object
          properties:
            id: { type: integer }
            companyName: { type: string }
            companyIdentifier: { type: string }
            companyIdentifierDescription: { type: string }
            networkKey: { type: string }
            solutionApiUrl: { type: string }
            fullName: { type: string }
            email: { type: string, format: email }
          required: [id, companyName, companyIdentifier, fullName, email]
        sentConnectionRequest:
          type: object
          nullable: true
          properties:
            createdAt: { type: string, format: date-time }
            status: { type: string }
        receivedConnectionRequest:
          type: object
          nullable: true
          properties:
            createdAt: { type: string, format: date-time }
            status: { type: string }
        connectedToCurrentCompany: { type: boolean }
      required: [company, connectedToCurrentCompany]
    SearchCompaniesResponseItem:
      allOf:
        - $ref: '#/components/schemas/CompanyBase'
        - type: object
          properties:
            fullName: { type: string }
            email: { type: string, format: email }
          required: [fullName, email]
    CreateConnectionRequestRequest:
      type: object
      properties:
        companyId: { type: integer, description: "Requested company ID" }
      required: [companyId]
    CreateConnectionRequestResponse:
      type: object
      properties:
        id: { type: integer }
      required: [id]
    ConnectionRequestActionRequest:
      type: object
      properties:
        requestId: { type: integer }
      required: [requestId]
    ConnectionCreatedResponse:
      type: object
      properties:
        message: { type: string, example: "Connection created successfully" }
      required: [message]
    RunTestCasesRequest:
      type: object
      properties:
        apiUrl: { type: string }
        clientId: { type: string }
        clientSecret: { type: string }
        version: { type: string }
        authBaseUrl: { type: string }
        scope: { type: string }
        resource: { type: string }
        audience: { type: string }
      required: [apiUrl, clientId, clientSecret, version]
    ExternalProxyResponse:
      description: Opaque response proxied from external conformance service.
      type: object
      additionalProperties: true
  responses:
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema: { $ref: '#/components/schemas/Error' }
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema: { $ref: '#/components/schemas/Error' }
    NotFound:
      description: Not Found
      content:
        application/json:
          schema: { $ref: '#/components/schemas/Error' }
    BadRequest:
      description: Bad Request
      content:
        application/json:
          schema: { $ref: '#/components/schemas/Error' }
    InternalError:
      description: Internal Server Error
      content:
        application/json:
          schema: { $ref: '#/components/schemas/Error' }
security:
  - bearerAuth: []
paths:
  /im/auth/token:
    post:
      summary: Issue inter-company access token
      tags: [Authentication]
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/AuthTokenRequest' }
      responses:
        '200':
          description: Token issued
          content:
            application/json:
              schema: { $ref: '#/components/schemas/AuthTokenResponse' }
        '401': { $ref: '#/components/responses/Unauthorized' }
        '400': { $ref: '#/components/responses/BadRequest' }
  /directory/companies/signup:
    post:
      summary: Sign up a company and primary user
      tags: [Companies]
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/SignupRequest' }
      responses:
        '201':
          description: Signup successful
          content:
            application/json:
              schema: { $ref: '#/components/schemas/SignupResponse' }
        '400': { $ref: '#/components/responses/BadRequest' }
  /directory/companies/login:
    post:
      summary: Login with email/password
      tags: [Companies]
      security: []
      requestBody:
        required: true
        content:
            application/json:
              schema: { $ref: '#/components/schemas/LoginRequest' }
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema: { $ref: '#/components/schemas/LoginResponse' }
        '401': { $ref: '#/components/responses/Unauthorized' }
        '400': { $ref: '#/components/responses/BadRequest' }
  /directory/companies/forgot-password:
    post:
      summary: Request password reset
      tags: [Companies]
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/ForgotPasswordRequest' }
      responses:
        '200':
          description: Always returns generic success
          content:
            application/json:
              schema: { $ref: '#/components/schemas/GenericMessage' }
        '400': { $ref: '#/components/responses/BadRequest' }
        '500': { $ref: '#/components/responses/InternalError' }
  /directory/companies/reset-password:
    post:
      summary: Reset password with token
      tags: [Companies]
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/ResetPasswordRequest' }
      responses:
        '200':
          description: Password reset
          content:
            application/json:
              schema: { $ref: '#/components/schemas/GenericMessage' }
        '400': { $ref: '#/components/responses/BadRequest' }
        '500': { $ref: '#/components/responses/InternalError' }
  /directory/companies/verify-reset-token/{token}:
    get:
      summary: Verify a password reset token
      tags: [Companies]
      security: []
      parameters:
        - in: path
          name: token
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Token verification result
          content:
            application/json:
              schema: { $ref: '#/components/schemas/VerifyResetTokenResponse' }
        '400': { $ref: '#/components/responses/BadRequest' }
        '500': { $ref: '#/components/responses/InternalError' }
      x-notes: Controller currently reads req.params.token. Adjust controller or route.
  /directory/companies/my-profile:
    get:
      summary: Get current company profile and connections
      tags: [Companies]
      security: [{ bearerAuth: [] }]
      responses:
        '200':
          description: Profile
          content:
            application/json:
              schema: { $ref: '#/components/schemas/MyProfileResponse' }
        '401': { $ref: '#/components/responses/Unauthorized' }
  /directory/companies/profile/{id}:
    get:
      summary: Get another company profile
      tags: [Companies]
      security: [{ bearerAuth: [] }]
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: integer }
      responses:
        '200':
          description: Company profile
          content:
            application/json:
              schema: { $ref: '#/components/schemas/CompanyProfileResponse' }
        '404': { $ref: '#/components/responses/NotFound' }
        '401': { $ref: '#/components/responses/Unauthorized' }
      x-notes: Controller uses req.params.id. Either change route to /directory/companies/profile/{id} or adapt controller to query.
  /directory/companies/search:
    get:
      summary: Search companies by name
      tags: [Companies]
      security: [{ bearerAuth: [] }]
      parameters:
        - in: query
          name: searchQuery
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Search results
          content:
            application/json:
              schema:
                type: array
                items: { $ref: '#/components/schemas/SearchCompaniesResponseItem' }
        '400': { $ref: '#/components/responses/BadRequest' }
        '401': { $ref: '#/components/responses/Unauthorized' }
  /directory/companies/create-connection-request:
    post:
      summary: Create a connection request
      tags: [Companies]
      security: [{ bearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/CreateConnectionRequestRequest' }
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema: { $ref: '#/components/schemas/CreateConnectionRequestResponse' }
        '400': { $ref: '#/components/responses/BadRequest' }
        '401': { $ref: '#/components/responses/Unauthorized' }
  /directory/companies/connection-request-action:
    post:
      summary: Accept connection request (creates connection)
      tags: [Companies]
      security: [{ bearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/ConnectionRequestActionRequest' }
      responses:
        '201':
          description: Connection created
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ConnectionCreatedResponse' }
        '400': { $ref: '#/components/responses/BadRequest' }
        '401': { $ref: '#/components/responses/Unauthorized' }
        '403': { $ref: '#/components/responses/Forbidden' }
        '404': { $ref: '#/components/responses/NotFound' }
  /proxy/test:
    post:
      summary: Run test cases via proxy
      tags: [Proxy]
      security: [{ bearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/RunTestCasesRequest' }
      responses:
        '200':
          description: Proxy response
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ExternalProxyResponse' }
        '400': { $ref: '#/components/responses/BadRequest' }
        '401': { $ref: '#/components/responses/Unauthorized' }
        '500': { $ref: '#/components/responses/InternalError' }
  /proxy/test-results:
    get:
      summary: Get test run results
      tags: [Proxy]
      security: [{ bearerAuth: [] }]
      parameters:
        - in: query
          name: testRunId
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Proxy response
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ExternalProxyResponse' }
        '400': { $ref: '#/components/responses/BadRequest' }
        '401': { $ref: '#/components/responses/Unauthorized' }
        '404': { $ref: '#/components/responses/NotFound' }
        '500': { $ref: '#/components/responses/InternalError' }
  /proxy/test-runs:
    get:
      summary: List or search test runs
      tags: [Proxy]
      security: [{ bearerAuth: [] }]
      parameters:
        - in: query
          name: query
          required: false
          schema: { type: string }
        - in: query
          name: page
          required: false
          schema: { type: integer, minimum: 1 }
        - in: query
          name: pageSize
          required: false
          schema: { type: integer, minimum: 1 }
      responses:
        '200':
          description: Proxy response
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ExternalProxyResponse' }
        '400': { $ref: '#/components/responses/BadRequest' }
        '401': { $ref: '#/components/responses/Unauthorized' }
        '500': { $ref: '#/components/responses/InternalError' }
tags:
  - name: Authentication
  - name: Companies
  - name: Proxy